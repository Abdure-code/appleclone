<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products to the databes</title>

     <!-- Bootstrap-5 -->
     <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
<h1  class="vstack gap-2 col-md-5 mx-auto">Add Products to the databes</h1>
<form action="http://localhost:3000/addipones" method="post"  class="ms-3 me-5  ">
    <div  class="vstack gap-2 col-md-5 mx-auto row bg-body-secondary shadow rounded-3 p-3">
    <div class="grid gap-2 ">
        <label for="iphoneId" class="form-label">ID:</label>
    <input type="text" class="form-control" id="iphoneId" name="iphoneId">
</div>
    
<div class="mb-3 ">
    <label for="imgPath" class="form-label">Image Path:</label>
    <input type="text" class="form-control" id="imgPath" name="imgPath">
</div>

<div class="mb-3">
    <label for="iphoneLink" class="form-label">URL:</label>
    <input type="text" class="form-control" id="iphoneLink" name="iphoneLink">
</div>

<div class="mb-3">
    <label for="iphoneTitle" class="form-label">Title:</label>
    <input type="text" class="form-control" id="iphoneTitle" name="iphoneTitle">
</div>

<div class="mb-3">
    <label for="briefDescription" class="form-label">Brief Description:</label>
    <input type="text" class="form-control" id="briefDescription" name="briefDescription">
</div>

<div class="mb-3">
    <label for="startPrice" class="form-label">Start Price:</label>
    <input type="text" class="form-control" id="startPrice" name="startPrice">
</div>

<div class="mb-3">
    <label for="priceRange" class="form-label">Price Range:</label>
    <input type="text" class="form-control" id="priceRange" name="priceRange">
</div>

<div class="mb-3">
    <label for="fullDescription" class="form-label">Full Description:</label>
    <textarea id="fullDescription" class="form-control" name="fullDescription"></textarea>
</div>

<div class="mb-3">
    <label for = "userName" class="form-label">User Name:</label>
    <input type="text" class="form-control" id="UserName" name="UserName">
</div>

<div class="mb-3">
    <label for = "password" class="form-label">Password:</label>
    <input type="text" class="form-control" id="password" name="password">
</div>

    <div class="d-flex justify-content-center ">
        <button type="submit" class="btn btn-primary px-4">Submit</button>
    </div></div>
</form>
</body>
</html>
